
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plainhouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-glow"></div>

  <header>
    <img src="banner.png" alt="Plainhouse banner" class="banner" />
  </header>

  <main>
    <section>
      <h2>🎮 Watch Live</h2>
      <iframe src="https://player.twitch.tv/?channel=plainhouse&parent=yourdomain.com" allowfullscreen></iframe>
    </section>

    <section>
      <h2>📺 Latest YouTube Videos</h2>
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=plainhouse126"></iframe>
    </section>

    <section>
      <h2>💬 Join Discord</h2>
      <a class="button" href="https://discord.gg/fz4fUt3bHh" target="_blank">Join Our Server</a>
    </section>

    <section>
      <h2>🎧 Now Playing</h2>
      <iframe src="https://spotify-now-playing-widget.vercel.app/api/now-playing?theme=dark" height="80" frameborder="0"></iframe>
    </section>

    <section>
      <h2>🗓️ Schedule</h2>
      <ul class="schedule">
        <li><strong>Mon:</strong> Coding Streams @ 6PM</li>
        <li><strong>Wed:</strong> Game Dev + Q&A @ 7PM</li>
        <li><strong>Fri:</strong> Anime Watch Party @ 8PM</li>
      </ul>
    </section>
  </main>
</body>
</html>
